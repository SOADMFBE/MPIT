<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Твоё Призвание</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="button-payment">
                <img src="/image/кнопка payment.svg" class="payment-btn_img">
                <a href="/pages/start.html" class="link_payment-btn">ОПЛАТИТЬ</a>
                <span class="btn-payment_text">Нажимая кнопку, вы выражаете своё согласие с офертой оказания услуг и принимаете её условия</span>
            </div>
           <form class="payment-form">
                <input type="num" class="card-num" placeholder="Номер карты">
                <input type="text" class="card-name" placeholder="Имя и фамилия">
                <input type="num" class="card-month1" placeholder="00">
                <p class="wrapper">/</p>
                <input type="num" class="card-month2" placeholder="00">
                <input type="password" class="cvc" placeholder="cvc">
           </form>
           <img src="/image/карта.svg"  class="card-image">
           <img src="/image/Star 6.svg"  class="star8">
           <img src="/image/Star 5.svg"  class="star9">
        </div>
    </section>
    <script src="/script/script.js"></script>
</body>
</html>
